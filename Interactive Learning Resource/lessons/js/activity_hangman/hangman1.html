<html>
	<head>
		<title>JSON Activity 1</title>
		<link rel="stylesheet" type="text/css" href="../css/style.css">
	</head>
	<body>
		<input id="lessonVersion" value=0>
		<h1>Data types!</h1>
		<input class="center" type="button" id="startBtn" value="Start!" onClick="start();" />
		<div class="center" id="start" style="visibility:hidden">
			<div><img id="picture" src=""></div>
			<h2>Answer: </h2>
			<div id ="answer">Press any key to start guessing
			</div>
			<br>
			<h2> Guesses Left </h2>
			<div id ="tries">
			</div>
			<br>
			<h2> Wrong letters </h2>
			<div id="guesses">
			</div>
			<br>
		</div>
		<div class="finResult" id="finResult">
			<h2 id="result"></h2>
			<h3 id="score"></h2>
			<h3 id="wins"></h2>
			<h3 id="loses"></h2>
			<h3 id="totalScore"></h3>
			<p id="warning"></p>
		</div>
		<div id="nextQ">
			<input class="center" type="button" id="nextBtn" value="Correct! Next Word" onClick="quest();" style="visibility:hidden" />
			<input class="center" type="button" id="restartBtn" value="Out of guesses! Restart" onClick="restart();" style="visibility:hidden" />
		</div>

		<script src="../js/hang.js"></script>
	</body>
</html>
